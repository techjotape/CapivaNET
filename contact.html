<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | CapivaNET</title>
    <link rel="stylesheet" href="css/styles.css">
     <!--Icones-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="navbar-container">
            <nav>
                <img src="img/capivanetlogo.png" alt="capivanetlogo" class="logo"></img>
                <ul class="navbar-items">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="index.html#price-section">Preços</a>
                    </li>
                    <li>
                        <a href="about-us.html#about-us-container">Sobre nós</a>
                    </li>
                </ul>
            </nav>
        </div>
        <main>
            <div class="main-banner">
                <h1>CapivaNET</h1>
                <p>Sua internet sem estresse e sem reset</p>
            </div>

            <section class="contact-container" id="contact-section">
                <h2>Mande uma mensagem</h2>
                <p>Envie sua mensagem, em até 4 horas um especialista entrará em contato</p>
                <form>
                    <input 
                    type="text" 
                    name="name" 
                    id="name" 
                    placeholder="Seu nome"
                    >
                    <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    placeholder="Seu e-mail"
                    >
                    <textarea 
                    name="message" 
                    id="message"
                    placeholder="Descreva o que você precisa ou o seu projeto..."
                    ></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </section>
            <section class="footer-contact">
                <ul>
                    <li>
                        <i class="fa-solid fa-phone"></i>
                        <h3>(21)2761-1111</h3>
                    </li>
                    <li>
                        <i class="fa-solid fa-mobile"></i>
                        <h3>(21)96611-1111</h3>
                    </li>
                    <li>
                        <i class="fa-solid fa-square-envelope"></i>
                        <h3>contato@capivanet.com</h3>
                    </li>
                </ul>
            </section>
        </main>
        <footer style="text-align: center;
            font-weight: bold;
            margin: 20px 0 100px;">
            <p>CapivaNET @ 2024</p>
        </footer>
    </div>
</body>
</html>
